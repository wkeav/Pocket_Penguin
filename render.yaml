services:
  - type: web
    name: pocket-penguin-api
    runtime: python
    pythonVersion: 3.13
    plan: free
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip setuptools
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn pocket_penguin.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
