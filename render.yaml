databases:
  - name: pocket-penguin-db
    databaseName: pocket_penguin
    user: pocket_penguin_user
    plan: free

services:
  - type: web
    name: pocket-penguin-api
    runtime: python
    pythonVersion: 3.11
    plan: free
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      pip install --no-cache-dir --force-reinstall psycopg2-binary==2.9.9
      mkdir -p staticfiles
      python manage.py collectstatic --noinput --clear
      python manage.py migrate
    startCommand: gunicorn pocket_penguin.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pocket-penguin-db
          property: connectionString
      - key: ALLOWED_HOST
        value: "pocket-penguin.onrender.com"
